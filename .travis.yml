sudo: required
language: node_js
node_js:
- stable
env:
  global:
  - BUILD_TIMEOUT=10000
  - secure: 
  - secure: 
  application_name: packd
  environment: packd-prod
  default_region: us-east-1
before_install:
- sudo apt-get -y install python-pip python-dev
- sudo easy_install --upgrade six
- sudo pip install awsebcli
install: npm install
after_success:
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then npm run deploy:ci; fi
- eb init --region us-east-1 --access-key-id $AWS_ACCESS_KEY_ID
- eb deploy
branches:
  only:
  - master
